<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Line Art</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="body-container">
        <div class="header">
            <div class="head">
                <h1>Draw Line Art</h1>
            </div>
        </div>
        <div class="main-container">
            <canvas class="my-canvas"></canvas>
            <div class="instruct-container">
                <p class="instruct-head">Instructions</p>
                <ul>
                    <li>Use the <em>Arrow Keys</em> to start drawing.</li>
                    <li>Use <em>Left Mouse Click</em> to start drawing from a new place.</li>
                    <li>Click <em>Spacebar</em> to reset the previous drawing.</li>
                </ul>

            </div>
        </div>
        <div class="footer">
            <div class="foot">
                <a href="https://github.com/Chinmay0303/08_Draw_Line_Art" target="_blank">Chinmay0303</a>
            </div>
        </div>
    </div>
</body>
</html>
